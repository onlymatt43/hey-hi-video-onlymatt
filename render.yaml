services:
  - type: web
    name: hey-hi-video-onlymatt
    runtime: docker
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://video.onlymatt.ca,https://onlymatt.ca,https://www.onlymatt.ca
      - key: MEMORY_ENABLED
        value: true
      - key: MEMORY_MAX_TURNS
        value: 50
      - key: KB_TOP_K
        value: 0
      - key: LLM_TIMEOUT_CONNECT
        value: 10
      - key: LLM_TIMEOUT_READ
        value: 70
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
    healthCheckPath: /healthz
    plan: free
