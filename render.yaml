services:
  - type: web
    name: ai-connector-generic-kb-memory
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: EMBED_MODEL
        value: text-embedding-3-small
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://example.com
      - key: KB_TOP_K
        value: "5"
      - key: LLM_TIMEOUT_CONNECT
        value: "10"
      - key: LLM_TIMEOUT_READ
        value: "70"
      - key: MEMORY_ENABLED
        value: "true"
      - key: MEMORY_MAX_TURNS
        value: "50"
